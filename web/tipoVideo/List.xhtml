<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoVideoEmpty}" rendered="#{tipoVideoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoVideoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoVideoController.pagination.pageFirstItem + 1}..#{tipoVideoController.pagination.pageLastItem + 1}/#{tipoVideoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoVideoController.previous}" value="#{bundle.Previous} #{tipoVideoController.pagination.pageSize}" rendered="#{tipoVideoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoVideoController.next}" value="#{bundle.Next} #{tipoVideoController.pagination.pageSize}" rendered="#{tipoVideoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoVideoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoVideoTitle_idTipoVideo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoVideo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoVideoTitle_tipoVideo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoVideo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoVideoController.prepareView}" value="#{bundle.ListTipoVideoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoVideoController.prepareEdit}" value="#{bundle.ListTipoVideoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoVideoController.destroy}" value="#{bundle.ListTipoVideoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoVideoController.prepareCreate}" value="#{bundle.ListTipoVideoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoVideoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
