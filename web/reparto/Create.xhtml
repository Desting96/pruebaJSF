<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRepartoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRepartoLabel_idReparto}" for="idReparto" />
                    <h:inputText id="idReparto" value="#{repartoController.selected.idReparto}" title="#{bundle.CreateRepartoTitle_idReparto}" required="true" requiredMessage="#{bundle.CreateRepartoRequiredMessage_idReparto}"/>
                    <h:outputLabel value="#{bundle.CreateRepartoLabel_reparto}" for="reparto" />
                    <h:inputText id="reparto" value="#{repartoController.selected.reparto}" title="#{bundle.CreateRepartoTitle_reparto}" required="true" requiredMessage="#{bundle.CreateRepartoRequiredMessage_reparto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{repartoController.create}" value="#{bundle.CreateRepartoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{repartoController.prepareList}" value="#{bundle.CreateRepartoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRepartoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
