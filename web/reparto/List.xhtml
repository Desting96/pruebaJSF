<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRepartoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRepartoEmpty}" rendered="#{repartoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{repartoController.items.rowCount > 0}">
                    <h:outputText value="#{repartoController.pagination.pageFirstItem + 1}..#{repartoController.pagination.pageLastItem + 1}/#{repartoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{repartoController.previous}" value="#{bundle.Previous} #{repartoController.pagination.pageSize}" rendered="#{repartoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{repartoController.next}" value="#{bundle.Next} #{repartoController.pagination.pageSize}" rendered="#{repartoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{repartoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepartoTitle_idReparto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReparto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepartoTitle_reparto}"/>
                            </f:facet>
                            <h:outputText value="#{item.reparto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{repartoController.prepareView}" value="#{bundle.ListRepartoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{repartoController.prepareEdit}" value="#{bundle.ListRepartoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{repartoController.destroy}" value="#{bundle.ListRepartoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{repartoController.prepareCreate}" value="#{bundle.ListRepartoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRepartoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
