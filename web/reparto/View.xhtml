<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRepartoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRepartoLabel_idReparto}"/>
                    <h:outputText value="#{repartoController.selected.idReparto}" title="#{bundle.ViewRepartoTitle_idReparto}"/>
                    <h:outputText value="#{bundle.ViewRepartoLabel_reparto}"/>
                    <h:outputText value="#{repartoController.selected.reparto}" title="#{bundle.ViewRepartoTitle_reparto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{repartoController.destroyAndView}" value="#{bundle.ViewRepartoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRepartoEditLink}"/>
                <br />
                <h:commandLink action="#{repartoController.prepareCreate}" value="#{bundle.ViewRepartoCreateLink}" />
                <br />
                <h:commandLink action="#{repartoController.prepareList}" value="#{bundle.ViewRepartoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRepartoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
