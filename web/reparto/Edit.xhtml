<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRepartoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRepartoLabel_idReparto}" for="idReparto" />
                    <h:inputText id="idReparto" value="#{repartoController.selected.idReparto}" title="#{bundle.EditRepartoTitle_idReparto}" required="true" requiredMessage="#{bundle.EditRepartoRequiredMessage_idReparto}"/>
                    <h:outputLabel value="#{bundle.EditRepartoLabel_reparto}" for="reparto" />
                    <h:inputText id="reparto" value="#{repartoController.selected.reparto}" title="#{bundle.EditRepartoTitle_reparto}" required="true" requiredMessage="#{bundle.EditRepartoRequiredMessage_reparto}"/>
                </h:panelGrid>
                <h:commandLink action="#{repartoController.update}" value="#{bundle.EditRepartoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRepartoViewLink}"/>
                <br />
                <h:commandLink action="#{repartoController.prepareList}" value="#{bundle.EditRepartoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRepartoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
