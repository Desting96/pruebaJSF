<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInfoVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInfoVideoLabel_nombreVideo}" for="nombreVideo" />
                    <h:inputText id="nombreVideo" value="#{infoVideoController.selected.nombreVideo}" title="#{bundle.CreateInfoVideoTitle_nombreVideo}" required="true" requiredMessage="#{bundle.CreateInfoVideoRequiredMessage_nombreVideo}"/>
                    <h:outputLabel value="#{bundle.CreateInfoVideoLabel_imagen}" for="imagen" />
                    <h:inputText id="imagen" value="#{infoVideoController.selected.imagen}" title="#{bundle.CreateInfoVideoTitle_imagen}" required="true" requiredMessage="#{bundle.CreateInfoVideoRequiredMessage_imagen}"/>
                    <h:outputLabel value="#{bundle.CreateInfoVideoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{infoVideoController.selected.precio}" title="#{bundle.CreateInfoVideoTitle_precio}" required="true" requiredMessage="#{bundle.CreateInfoVideoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateInfoVideoLabel_personaje}" for="personaje" />
                    <h:inputText id="personaje" value="#{infoVideoController.selected.personaje}" title="#{bundle.CreateInfoVideoTitle_personaje}" />
                    <h:outputLabel value="#{bundle.CreateInfoVideoLabel_tipoVideoidTipoVideo}" for="tipoVideoidTipoVideo" />
                    <h:selectOneMenu id="tipoVideoidTipoVideo" value="#{infoVideoController.selected.tipoVideoidTipoVideo}" title="#{bundle.CreateInfoVideoTitle_tipoVideoidTipoVideo}" required="true" requiredMessage="#{bundle.CreateInfoVideoRequiredMessage_tipoVideoidTipoVideo}">
                        <f:selectItems value="#{tipoVideoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInfoVideoLabel_clasificacionidClasificacion}" for="clasificacionidClasificacion" />
                    <h:selectOneMenu id="clasificacionidClasificacion" value="#{infoVideoController.selected.clasificacionidClasificacion}" title="#{bundle.CreateInfoVideoTitle_clasificacionidClasificacion}" required="true" requiredMessage="#{bundle.CreateInfoVideoRequiredMessage_clasificacionidClasificacion}">
                        <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{infoVideoController.create}" value="#{bundle.CreateInfoVideoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{infoVideoController.prepareList}" value="#{bundle.CreateInfoVideoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInfoVideoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
