<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInfoVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <nav id="navbar-auto-hidden">
                <div class="row hidden-xs"><!-- Menu computadoras y tablets -->
                    <div class="col-xs-4">
                        <figure class="logo-navbar"></figure>
                        <p class="text-navbar tittles-pages-logo">VideoMinuto</p>
                    </div>
                    <div class="col-xs-8">
                        <div class="contenedor-tabla pull-right">
                            <div class="contenedor-tr">
                                <h:link outcome="/index" value="#{bundle.ListInfoVideoIndexLink}" class="table-cell-td"/>
                                <h:link outcome="/clasificacion/List" value=" Clasificacion " class="table-cell-td"/>
                                <h:link outcome="/genero/List" value=" Genero " class="table-cell-td"/>
                                <h:link outcome="/generohasInfoVideo/List" value="Informacion de genero deVideo" class="table-cell-td"/>
                                <h:link outcome="/lenguaje/List" value="Lenguaje de video" class="table-cell-td"/>
                                <h:link outcome="/persona/List" value="usuario" class="table-cell-td"/>
                                <h:link outcome="/reparto/List" value="Reparto de video" class="table-cell-td"/>
                                <h:link outcome="/subtitulo/List" value="Subtitulos de video" class="table-cell-td"/>
                                <h:link outcome="/tipoVideo/List" value="Tipo de Video" class="table-cell-td"/>
                                <h:link outcome="/video/List" value="Video" class="table-cell-td"/>
                                <h:link outcome="/videohasLenguaje/List" value="lenguaje de Video" class="table-cell-td"/>
                                <h:link outcome="/videohasSubtitulo/List" value="sptitulos de video" class="table-cell-td"/>
                            </div>
                        </div>
                    </div>
                </div>  
            </nav>   
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInfoVideoEmpty}" rendered="#{infoVideoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{infoVideoController.items.rowCount > 0}">
                    <h:outputText value="#{infoVideoController.pagination.pageFirstItem + 1}..#{infoVideoController.pagination.pageLastItem + 1}/#{infoVideoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{infoVideoController.previous}" value="#{bundle.Previous} #{infoVideoController.pagination.pageSize}" rendered="#{infoVideoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{infoVideoController.next}" value="#{bundle.Next} #{infoVideoController.pagination.pageSize}" rendered="#{infoVideoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{infoVideoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoVideoTitle_idInfoVideo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInfoVideo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoVideoTitle_nombreVideo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreVideo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">                                
                                <h:outputText value="#{bundle.ListInfoVideoTitle_imagen}"/>
                            </f:facet>
                            <h:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/#{item.imagen}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoVideoTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoVideoTitle_personaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.personaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoVideoTitle_tipoVideoidTipoVideo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoVideoidTipoVideo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInfoVideoTitle_clasificacionidClasificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificacionidClasificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{infoVideoController.prepareView}" value="#{bundle.ListInfoVideoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{infoVideoController.prepareEdit}" value="#{bundle.ListInfoVideoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{infoVideoController.destroy}" value="#{bundle.ListInfoVideoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <div class="col-xs-12 col-sm-6">
                    <h:commandLink action="#{infoVideoController.prepareCreate}" value="#{bundle.ListInfoVideoCreateLink}" class="btn btn-success btn-block"/>
                </div>

            </h:form>            
        </ui:define>
    </ui:composition>

</html>
