<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.EditPersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_nombrePersona}" for="nombrePersona" />
                    <h:inputText id="nombrePersona" value="#{personaController.selected.nombrePersona}" title="#{bundle.EditPersonaTitle_nombrePersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombrePersona}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_infoVideoidInfoVideo}" for="infoVideoidInfoVideo" />
                    <h:selectOneMenu id="infoVideoidInfoVideo" value="#{personaController.selected.infoVideoidInfoVideo}" title="#{bundle.EditPersonaTitle_infoVideoidInfoVideo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_infoVideoidInfoVideo}">
                        <f:selectItems value="#{infoVideoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_repartoidReparto}" for="repartoidReparto" />
                    <h:selectOneMenu id="repartoidReparto" value="#{personaController.selected.repartoidReparto}" title="#{bundle.EditPersonaTitle_repartoidReparto}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_repartoidReparto}">
                        <f:selectItems value="#{repartoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
