<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVideohasSubtituloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVideohasSubtituloLabel_idVideohasSubtitulo}"/>
                    <h:outputText value="#{videohasSubtituloController.selected.idVideohasSubtitulo}" title="#{bundle.ViewVideohasSubtituloTitle_idVideohasSubtitulo}"/>
                    <h:outputText value="#{bundle.ViewVideohasSubtituloLabel_subtituloidSubtitulo}"/>
                    <h:outputText value="#{videohasSubtituloController.selected.subtituloidSubtitulo}" title="#{bundle.ViewVideohasSubtituloTitle_subtituloidSubtitulo}"/>
                    <h:outputText value="#{bundle.ViewVideohasSubtituloLabel_videoidVideo}"/>
                    <h:outputText value="#{videohasSubtituloController.selected.videoidVideo}" title="#{bundle.ViewVideohasSubtituloTitle_videoidVideo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{videohasSubtituloController.destroyAndView}" value="#{bundle.ViewVideohasSubtituloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVideohasSubtituloEditLink}"/>
                <br />
                <h:commandLink action="#{videohasSubtituloController.prepareCreate}" value="#{bundle.ViewVideohasSubtituloCreateLink}" />
                <br />
                <h:commandLink action="#{videohasSubtituloController.prepareList}" value="#{bundle.ViewVideohasSubtituloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVideohasSubtituloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
