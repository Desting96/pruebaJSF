<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVideohasSubtituloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVideohasSubtituloLabel_subtituloidSubtitulo}" for="subtituloidSubtitulo" />
                    <h:selectOneMenu id="subtituloidSubtitulo" value="#{videohasSubtituloController.selected.subtituloidSubtitulo}" title="#{bundle.CreateVideohasSubtituloTitle_subtituloidSubtitulo}" required="true" requiredMessage="#{bundle.CreateVideohasSubtituloRequiredMessage_subtituloidSubtitulo}">
                        <f:selectItems value="#{subtituloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVideohasSubtituloLabel_videoidVideo}" for="videoidVideo" />
                    <h:selectOneMenu id="videoidVideo" value="#{videohasSubtituloController.selected.videoidVideo}" title="#{bundle.CreateVideohasSubtituloTitle_videoidVideo}" required="true" requiredMessage="#{bundle.CreateVideohasSubtituloRequiredMessage_videoidVideo}">
                        <f:selectItems value="#{videoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{videohasSubtituloController.create}" value="#{bundle.CreateVideohasSubtituloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{videohasSubtituloController.prepareList}" value="#{bundle.CreateVideohasSubtituloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVideohasSubtituloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
