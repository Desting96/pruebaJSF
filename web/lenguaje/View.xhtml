<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLenguajeLabel_idLenguaje}"/>

                    <h:outputText value="#{bundle.ViewLenguajeLabel_lenguaje}"/>

                <h:commandLink action="#{lenguajeController.destroyAndView}" value="#{bundle.ViewLenguajeDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLenguajeEditLink}"/>
                <br />
                <h:commandLink action="#{lenguajeController.prepareCreate}" value="#{bundle.ViewLenguajeCreateLink}" />
                <br />
                <h:commandLink action="#{lenguajeController.prepareList}" value="#{bundle.ViewLenguajeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLenguajeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
