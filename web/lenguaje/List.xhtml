<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:commandLink action="#{lenguajeController.next}" value="#{bundle.Next} #{lenguajeController.pagination.pageSize}" rendered="#{lenguajeController.pagination.hasNextPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListLenguajeTitle_idLenguaje}"/>

                            <h:outputText value="#{item.idLenguaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLenguajeTitle_lenguaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.lenguaje}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value=" "/>

                <br />
                <h:commandLink action="#{lenguajeController.prepareCreate}" value="#{bundle.ListLenguajeCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListLenguajeIndexLink}"/>

    </ui:composition>
